<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main-box {
        background-color: #1e1f2f;
        height: 936px;
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div class="main-box">
      <!-- Small white box -->

      <div
        style="
          background-color: white;
          position: absolute;
          height: 27.42px;
          width: 31.06px;
          top: 125px;
          left: 130px;
        "
      ></div>
      <!-- Red Box -->
      <div
        style="
          background-color: #e82c4f;
          position: absolute;
          width: 60.47px;
          height: 68.55px;
          top: 152.45px;
          left: 161.07px;
        "
      >
        <!-- R -->
        <center>
          <img style="padding-top: 25%" src="R.png" />
        </center>
      </div>

      <!-- Wording WARMUPS -->
      <div
        style="
          position: absolute;
          top: 125px;
          left: 261.54px;
          font-family: 'Bebas Neue';
          font-size: 96px;
          color: white;
        "
      >
        WARMUPS
      </div>

      <!-- Wording LOREM IPSUM -->
      <div
        style="
          position: absolute;
          top: 301px;
          left: 130px;
          font-family: 'Bebas Neue';
          font-size: 156px;
          color: white;
          z-index: 99;
        "
      >
        LOREM IPSUM
        <br />NEQUE PORRO
      </div>

      <!-- Icon of Person -->
      <img
        style="position: absolute; left: 140px; bottom: 106px"
        src="icon-person.png"
      />
      <!-- Wording of Max. person -->
      <div
        style="
          position: absolute;
          bottom: 99px;
          left: 206px;
          font-family: 'Bebas Neue';
          font-size: 40px;
          letter-spacing: 0.08em;
          color: white;
        "
      >
        10 MAX.
      </div>

      <!-- Icon of Time -->
      <img
        style="position: absolute; left: 484px; bottom: 103px"
        src="icon-time.png"
      />
      <!-- Wording of Min. -->
      <div
        style="
          position: absolute;
          bottom: 99px;
          left: 550px;
          font-family: 'Bebas Neue';
          font-size: 40px;
          letter-spacing: 0.08em;
          color: white;
        "
      >
        20 MIN
      </div>

      <!-- Rectangle dark grey -->
      <div
        style="
          position: absolute;
          width: 558px;
          height: 644px;
          left: 691px;
          top: 385px;
          border: 60px solid #2d2f48;
        "
      ></div>
      <!--  Rectangle light grey -->
      <div
        style="
          position: absolute;
          width: 558px;
          height: 644px;
          left: 1169px;
          top: -179px;
          border: 60px solid #48596d;
        "
      ></div>
      <!-- Rectangle large white -->
      <div
        style="
          position: absolute;
          width: 504px;
          height: 618px;
          left: 957px;
          top: 166px;
          border: 60px solid #ffffff;
        "
      ></div>
      <!-- Rectacngle small White-->
      <div
        style="
          position: absolute;
          width: 80px;
          height: 80px;
          left: 1169px;
          top: 385px;
          border: 20px solid #ffffff;
        "
      ></div>
      <!-- Rectangle Large Red -->
      <div
        style="
          position: absolute;
          width: 240px;
          height: 240px;
          left: 1089px;
          top: 305px;
          border: 40px solid #e82c4f;
        "
      ></div>
      <!-- Rectangle Small Dark Blue -->
      <div
        style="
          position: absolute;
          width: 80px;
          height: 80px;
          left: 1089px;
          top: 585px;
          border: 20px solid #3256a1;
        "
      ></div>
      <!-- circle small white -->
      <div
        style="
          position: absolute;
          width: 80px;
          height: 80px;
          left: 1249px;
          top: 585px;
          border-radius: 50%;
          border: 20px solid #ffffff;
        "
      ></div>
    </div>
  </body>
</html>
